<!DOCTYPE html>
<html>
<head>
    <title>Share Your Location</title>
</head>
<body>
    <h1>Click the button to share your location</h1>
    <button onclick="getLocation()">Share My Location</button>

    <p id="status"></p>
    <a id="mapLink" target="_blank"></a>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById("status").innerHTML = "Requesting location...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("status").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let mapLink = https://www.google.com/maps?q=${latitude},${longitude};
            document.getElementById("status").innerHTML = Latitude: ${latitude} <br> Longitude: ${longitude};
            document.getElementById("mapLink").innerHTML = "View on Google Maps";
            document.getElementById("mapLink").href = mapLink;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
